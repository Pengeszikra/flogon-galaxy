<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flogon Galaxy</title>
  <link rel="manifest" href="manifest.json" />
  <link href="src/style.css" rel="stylesheet" />
  <style>
    body {
      perspective-origin: center;
      perspective: 100vw;
      width: 100vw;
      max-height: 60vw;
      overflow: hidden;
    }
    #origo {
      transform-style: preserve-3d;
      transform: rotateX(40deg) rotateY(0deg) rotateZ(0deg);
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 60vw;
    }

    #origo section {
      transform-style: preserve-3d;
    }
  </style>
</head>

<template id="mob">
  <section class="
    top-2 left-2
    absolute w-[5rem] h-[5rem]
    pointer-events-none
  "></section>
</template>

<body class=" bg-zinc-950 text-zinc-400 relative">

  <main class="
    bg-zinc-900
    min-w-full
    aspect-video
    bg-[url(../sheets/texture-2002.png),url(../sheets/texture-2001.png)]
    p-8
  "></main>

  <section id="origo"></section>

  <figure class="
    aspect-video
    min-w-full
    absolute top-0 left-0
    bg-[url(../sheets/bridge-4400.png)]
    bg-cover
  "></figure>

  <button id="btn-left" class="absolute w-[5rem] h-[5rem] bg-orange-500/0 bottom-[7rem] left-[8rem] rounded-full"></button>
  <button id="btn-right" class="absolute w-[5rem] h-[5rem] bg-orange-500/0 bottom-[7rem] left-[14rem] rounded-full"></button>

  <script type="module" src="src/travel.js"></script>

</body>
</html>
