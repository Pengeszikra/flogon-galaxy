<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flogon Galaxy</title>
  <link rel="manifest" href="manifest.json" />
  <link href="src/style.css" rel="stylesheet" />
  <link href="src/marker.css" rel="stylesheet" />
  <script type="module" src="src/concept.js"></script>
  <script src="src/dragdrop.js"></script>
</head>
<main class="min-h-screen bg-zinc-950 text-zinc-400">
  <section class="max-w-screen-2x m-auto grid grid-cols-1 gap-2 lg:grid-cols-2">
    <section class="
      sticky
      top-0
      left-0
      z-10
      ">
      <textarea class="
        opacity-90
        resize
        lg:relative
        min-h-[1rem]
        min-w-[100%]
        bg-zinc-800
        text-zinc-400
        focus:outline-none
        p-8
        my-0
        placeholder-zinc-600" 
        placeholder=" - - - markdown editor - - - " 
        spellcheck="false"
        ondragover="event.preventDefault();"
        ondrop="handleImageDrop(event)">
      </textarea>
      <input type="text" name="" id="" class="
        hidden
        bg-neutral-950 
        p-2 
        text-sky-300 
        focus:outline-zinc-600
        focus:outline-dotted
        h-[2rem]
        min-w-full
        z-50
        -translate-y-3
      ">
    </section>
    <article class="
      bg-zinc-900
      whitespace-pre-wrap
      px-8
      min-w-full
      min-h-screen
      relative
    ">
      <span id="debug-ms" class="hidden absolute top-4 left-4 p-2 rounded-lg bg-neutral-950"></span>
      <markdown-view class="p-[1rem]" source-off="../docs/rpg.md"></markdown-view>
    </article>
  </section>
</main>
</html>
